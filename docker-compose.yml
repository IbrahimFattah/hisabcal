services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: calories_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/calories_tracker?schema=public
      JWT_SECRET: super-secret-jwt-key-change-in-production-min-16-chars
      API_PORT: "4000"
      API_HOST: "0.0.0.0"
      CORS_ORIGIN: http://localhost:3000
      UPLOAD_DIR: ./uploads
      MAX_FILE_SIZE: "5242880"
      NODE_ENV: production
    volumes:
      - api_uploads:/app/apps/api/uploads
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:4000/api/health').then(r=>{if(!r.ok)throw r;process.exit(0)}).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:4000
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      INTERNAL_API_URL: http://api:4000
    depends_on:
      api:
        condition: service_healthy

volumes:
  postgres_data:
  api_uploads:
